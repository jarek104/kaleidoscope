<div class="mat-elevation-z6">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <app-table-menu></app-table-menu>
        <div fxLayout="row" fxLayoutAlign="center center">
            <mat-form-field fxHide.xs="true">
                <input matInput (keyup)="applyFilter($event.target.value)">
                <mat-placeholder>
                    <mat-icon>search</mat-icon> Search term
                </mat-placeholder>
            </mat-form-field>
            <button *ngIf="!(advancedFilteringEnabled)" (click)="toggleAdvancedFiltering()" mat-icon-button>
                <mat-icon>expand_more</mat-icon>
            </button>
            <button *ngIf="advancedFilteringEnabled" (click)="toggleAdvancedFiltering()" mat-icon-button>
                <mat-icon>expand_less</mat-icon>
            </button>
        </div>
    </div>
    <div [ngSwitch]="currentView">
        <app-advanced-filtering *ngIf="advancedFilteringEnabled"></app-advanced-filtering>
        <app-metadata-table *ngSwitchCase="'metadata'" [filterValue]="filterValue">
        </app-metadata-table>
        <app-keywords-table *ngSwitchCase="'keywords'" [filterValue]="filterValue">
        </app-keywords-table>
        <app-thumbnails-table *ngSwitchCase="'thumbnails'">
        </app-thumbnails-table>
        <app-map-view *ngSwitchCase="'map'">
        </app-map-view>
    </div>
    <app-table-footer></app-table-footer>
</div>
