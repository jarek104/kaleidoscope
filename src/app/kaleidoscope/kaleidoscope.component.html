<div class="mat-elevation-z6">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <app-table-menu></app-table-menu>
        <div fxLayout="row" fxLayoutAlign="center center">
            <mat-form-field fxHide.xs="true">
                <input matInput (keyup)="applyFilter($event.target.value)">
                <mat-placeholder>
                    <mat-icon>search</mat-icon> Search term
                </mat-placeholder>
            </mat-form-field>
            <button *ngIf="!(advancedFilteringEnabled)" (click)="toggleAdvancedFiltering()" mat-icon-button>
                <mat-icon>expand_more</mat-icon>
            </button>
            <button *ngIf="advancedFilteringEnabled" (click)="toggleAdvancedFiltering()" mat-icon-button>
                <mat-icon>expand_less</mat-icon>
            </button>
        </div>
    </div>
    <app-advanced-filtering *ngIf="advancedFilteringEnabled"></app-advanced-filtering>
    <app-metadata-table [filterValue]="filterValue" *ngIf="currentView === 'metadata'">
    </app-metadata-table>
    <app-keywords-table [filterValue]="filterValue" *ngIf="currentView === 'keywords'">
    </app-keywords-table>
    <app-thumbnails-table *ngIf="currentView === 'thumbnails'">
    </app-thumbnails-table>
    <app-map-view *ngIf="currentView === 'map'">
    </app-map-view>
    <app-table-footer></app-table-footer>
</div>
