<div fxLayout="column" fxLayoutAlign="center center" class="container__padding">
      <mat-form-field class="search-box" fxShow.xs="true" fxHide>
          <input matInput (keyup)="storeFilterValue($event.target.value)" placeholder="Search term">
      </mat-form-field>
      <div fxLayout="row" fxLayoutGap="10px">
        <mat-form-field>
            <input matInput [matDatepicker]="fromPicker" placeholder="From">
            <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
            <mat-datepicker #fromPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="toPicker" placeholder="To">
            <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
            <mat-datepicker #toPicker></mat-datepicker>
        </mat-form-field>
      </div>
    <!-- <div fxLayout="row" fxLayoutGap="10px">

          <input matInput placeholder="ID from">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="ID to">
      </mat-form-field>
    </div> -->
</div>
