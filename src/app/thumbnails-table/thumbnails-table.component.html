<div class="thumbnails-container">
    <mat-grid-list cols="4" rowHeight="1:1.3">
        <mat-grid-tile *ngFor="let document of dataSource.data">

            <img [src]="document.imageUrl">
            <!-- <p>{{document.imageUrl}}</p> -->
        </mat-grid-tile>
        <!-- <img [src]="document.imageURL"> {{document.imageURL}} -->
    </mat-grid-list>
</div>
