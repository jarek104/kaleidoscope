<div class="mat-elevation-z6">
    <div class="container" fxFlex fxLayout="row">
        <div class="flex-item" fxLayout="row" fxLayoutAlign="start center">
            <app-table-menu></app-table-menu>

        </div>
        <!-- fxLayoutAlign="space-between center" -->
        <div class="flex-item" fxLayout="row" fxLayoutAlign="center center">
            <mat-form-field class="search-box" fxHide.xs="true">
                <input matInput (keyup)="storeFilterValue($event.target.value)" placeholder="Search...">
            </mat-form-field>
            <button *ngIf="!(advancedFilteringEnabled)" (click)="toggleAdvancedFiltering()" mat-icon-button>
                <mat-icon>expand_more</mat-icon>
            </button>
            <button *ngIf="advancedFilteringEnabled" (click)="toggleAdvancedFiltering()" mat-icon-button>
                <mat-icon>expand_less</mat-icon>
            </button>

        </div>

        <div class="flex-item" fxLayout="row" fxLayoutAlign="end center">
            <mat-button-toggle-group #group="matButtonToggleGroup" value="metadata">
                <mat-button-toggle value="metadata">
                    <mat-icon>bubble_chart</mat-icon>
                    <!-- <i class="material-icons">label_outline</i> -->
                    <!-- <i class="material-icons">blur_linear</i> -->
                </mat-button-toggle>
                <mat-button-toggle value="keywords">
                    <i class="material-icons">reorder</i>
                </mat-button-toggle>
                <mat-button-toggle value="thumbnails">
                    <mat-icon>apps</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="map">
                    <mat-icon>pin_drop</mat-icon>
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div>

    </div>
    <app-advanced-filtering *ngIf="advancedFilteringEnabled"></app-advanced-filtering>
    <app-metadata-table
    [filterValue]="filterValue"
    [columns]="columns"
    [dataSource]="dataSource"
    *ngIf="group.value === 'metadata'"></app-metadata-table>
    <app-keywords-table [filterValue]="filterValue" [dataSource]="dataSource" *ngIf="group.value === 'keywords'"></app-keywords-table>
    <app-thumbnails-table *ngIf="group.value === 'thumbnails'"></app-thumbnails-table>
    <app-table-footer></app-table-footer>
</div>
